<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React e JavaScript</title>
     <!-- Carrega o React, React Dom e Babel -->
     <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
     <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
     <!-- Don't use this in production: -->
     <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="app-javascript">
        <p>Total: <span id="total"></span></p>
        <p>Preço: R$ <span id="preco"></span></p>
        <button id="button">Comprar</button>
    </div>

    <script type="application/javascript">
        const total = document.getElementById('total');
        const preco = document.getElementById('preco');
        const button = document.getElementById('button');

        let cont = 1;

        function atualizarValores(cont) {
            total.innerText = cont;
            preco.innerText = cont * 250;
        }
        atualizarValores(cont);

        function handleClick() {
            cont++;
            atualizarValores(cont);
        }

        button.addEventListener('click',  handleClick);
    </script>
    <hr>

    <div id="app-react"></div>
    <script type="text/babel">
        const Comprar = () => {
            const [contador, setContador] = React.useState(1);
            
            return <div>
                <p>Total: {contador}</p>
                <p>Preço: R$ {contador * 250}</p>
                <button onClick={() => setContador(contador + 1)}>Comprar</button>
            </div>
        }

        ReactDOM.createRoot(document.getElementById('app-react')).render(<Comprar />);
    </script>
</body>
</html>
